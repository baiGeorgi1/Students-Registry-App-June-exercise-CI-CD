name: Build and Test

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
# With this we can trigger manually
    workflow_dispatch:

jobs:
    npm-test-security:
        runs-on: ubuntu-latest
        steps:
            - name: Chekout of repo
              uses: actions/checkout@v4
            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: "npm"
            - name: Install dependencies
              run: npm install
            - name: Run Integration Tests
              run: npm run test-security

    integration-test:
        runs-on: ubuntu-latest
        needs: npm-test-security
        steps:
            - name: Chekout of repo
              uses: actions/checkout@v4
            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: "npm"
            - name: Install dependencies
              run: npm install
            - name: Run Integration Tests
              run: npm test
