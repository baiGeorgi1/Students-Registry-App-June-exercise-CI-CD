name: Build and Test

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    npm_security-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Chekout of repo
              uses: actions/checkout@v4
            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: "npm"
            - name: Install dependencies
              run: npm install
            - name: Run Integration Tests
              run: npm run test-security

    integration-tests:
        runs-on: ubuntu-latest
        needs: npm_security-tests
        steps:
            - name: Chekout of repo
              uses: actions/checkout@v4
            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: "npm"
            - name: Install dependencies
              run: npm install
            - name: Run Integration Tests
              run: npm test
